    <script>
        $('#menu2').text(function () {
            $(function () {
                $(".inp").each(function () {
                        var oldVal = $(this).val();
                        $(this)
                            .css({ "color": "#888" })
                            //获得焦点  
                            .focus(function () {
                                if ($(this).val() != oldVal)
                                    $(this).css({ "color": "#000" });
                                else
                                    $(this).val("").css({ "color": "#888" });
                            })
                            //失去焦点  
                            .blur(function () {
                                if ($(this).val() == "")
                                    $(this).val(oldVal).css({ "color": "#888" });
                            })
                            //键盘按下  
                            .keydown(function () {
                                $(this).css({ "color": "#000" });
                            });
                    });
            });
        })
